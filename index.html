<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        text-align: center;
        font-family: "Happy Monkey", cursive;
        background: #a2d2ff;
        color: #ffffff;
      }
      h1,
      h2,
      h3,
      h4,
      p {
        text-shadow: 0 0 1px black;
      }
      #bff-img {
        width: 150px;
        border-radius: 50%;
        border: 6px solid #efb0c9;
        margin-bottom: 10px;
      }
      #bday-age {
        background: #efb0c9;
        padding: 5px 10px;
        border-radius: 5px;
        margin: 5px 0 10px 0;
      }
      #bday-date {
        margin: 0;
        background: #efb0c9;
        padding: 5px 10px;
        border-radius: 5px;
      }
      #header {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .gift-section {
        margin-top: 50px;
      }
      .gift-title {
        margin-bottom: 10px;
      }
      .gift-hint {
        margin-top: 0;
      }
      .gift-img {
        margin: 20px auto;
        width: 400px;
        height: 400px;
        border: 6px solid white;
        border-radius: 10px;
        background-image: url("gift-cover.jpg");
        background-size: cover;
      }
      #gift-img-happy:hover {
        background-image: url("happy.gif");
      }
      #gift-img-hot:hover {
        background-image: url("hot.gif");
      }
      #gift-img-genius:hover {
        background: url(genius.gif);
        background-size: cover;
      }
      #gift-img-badass:hover {
        background: url(badass.gif);
        background-size: cover;
      }
      #gift-img-cheers {
        height: 200px;
      }
      #gift-img-cheers:hover {
        background-image: url(cheers.gif);
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>Today is Nick's birthday ğŸ‰</h1>
      <img id="bff-img" src="DSC_0131.JPG" />
      <h2 id="bday-age">24 years old</h2>
      <h4 id="bday-date">01.11.2022</h4>
    </div>
    <div class="gift-section">
      <h2 class="gift-title">Here's how happy I am for you today ğŸ¥³</h2>
      <h3 class="gift-hint">(Hover over the gift)</h3>
      <div class="gift-img" id="gift-img-happy"></div>
    </div>
    <div class="gift-section">
      <h2 class="gift-title">How people react when you enter the room ğŸ˜</h2>
      <div class="gift-img" id="gift-img-hot"></div>
    </div>
    <div class="gift-section">
      <h2 class="gift-title">If i had to describe you in one wordğŸ‘‡ğŸ¼</h2>
      <div class="gift-img" id="gift-img-genius"></div>
    </div>
    <div class="gift-section">
      <h2 class="gift-title">The only person as badass as youğŸ’ªğŸ¼</h2>
      <div class="gift-img" id="gift-img-badass"></div>
    </div>
    <div class="gift-section">

      <div class="gift-img" id="gift-img-cheers"></div>
    </div>
  </body>
</html>
